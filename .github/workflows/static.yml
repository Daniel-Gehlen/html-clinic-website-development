# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js (opcional, se precisar de build)
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Altere para a versão do Node.js que você usa

      - name: Install dependencies (opcional, se precisar de build)
        run: npm install # Ou outro comando de instalação de dependências

      - name: Build project (opcional, se precisar de build)
        run: npm run build # Ou outro comando de build

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Especifique o caminho para o conteúdo estático
          # Se o conteúdo estiver na raiz, use '.'
          # Se o conteúdo estiver em uma pasta como 'dist' ou 'public', especifique o caminho
          path: 'dist' # Altere para o caminho correto do seu conteúdo estático

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
